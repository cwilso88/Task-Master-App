<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div id="all-tasks">
        <section class="header">
          <div class="top">
          <div class="logo">
              TaskMaster
          </div>
          <div class="tasks-total">
            <div class="task"><span class="number">12</span> Tasks</div>
           
            <div class="task"><span class="number">5</span> Completed</div>
          </div>

          <div class="add-circle">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </div>
        </div>
      </section>


      <!-- CONTENT AREA -->
      <section class="content-area"> 
        <div class="container">
          <div id="main-task-box" class="tasks-container">
            <div class="task-box"> 
              <div class="title">
                  CLEAN ROOM
              </div> 
              <div class="date">
                Created: August 31, 2018
              </div>
              <div class="check-box">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
            </div>
            <div class="task-box"> 
                <div class="title">
                    BUY GROCERIES
                </div> 
                <div class="date">
                  Created: August 28, 2018
                </div>
                <div class="check-box">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
              <div class="task-box"> 
                <div class="title">
                    Complete Project
                </div> 
                <div class="date">
                  Created: August 29, 2018
                </div>
                <div class="check-box">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
          </div>
        </div>
      </section>


      <section class="task-form">
        <form id="mainTask-form">
          <div class="close-btn">
              <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <h3>Add a task</h3>

            <div class="form-group">
              <label for="title:">Title:</label>
              <input id="title" type="text" name="title">
            </div>
            <div class="form-group">
                <label for="title:">Category:</label>
                <input id="category" type="text" name="category">
            </div>
            <div class="form-group">
                  <label for="title:">Notes:</label>
                  <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                  <button  class="form-group" type="submit">Add New Task</button>
            </div>
        </form>
      </section>
    </div>


    
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('.add-circle').on('click', function(){
        $('.task-form').addClass('active')
      })
      $('.task-form .close-btn').on('click', function(){
        $('.task-form').removeClass('active')
      })
      

      $('.check-box').on('click', function(){
        $(this).css('color', '#7ad4e8');
        $(this).css('border', '3px solid #A9A9A9');
      })
      $('.check-box').on('dblclick', function(){
        $(this).css('color', '#CAEBF2');
        $(this).css('border', '3px solid #EFEFEF');
      })
        
      })




  // ***** ADD A TASK *****

  // Task Constructor 

  function Task(title, category, notes) {
    this.title = title;
    this.category = category;
    this.notes = notes;
  }

  // UI Constructor 
  
  function UI(){}

  UI.prototype.addTaskToList = function(task){
    const list = document.getElementById('main-task-box');
    // Create div element
    const row = document.createElement('div');

    // Insert HTML
    row.innerHTML = `
    <div class="title">${task.title}</div> 
    <div class="date">Created: ${task.category}</div>
    <div class="check-box">
       <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    `;

    list.appendChild(row);
  }

  // Show Alert 

  UI.prototype.showAlert = function(message, className) {
    // Create div
    const div = document.createElement('div');
    // Add classes
    div.className = `alert ${className}`;
    // Add text
    div.appendChild(document.createTextNode(message));
    // Get parent
    const container = document.querySelector('.container');
    // Get form
    const form = document.querySelector('#task-form');
    // Insert form
    container.insertBefore(div, form);

    //Timeout after 3 sec
    setTimeout(function(){
      document.querySelector('.alert')
        .remove();
    }, 3000);
  }

  // Clear Fields
  UI.prototype.clearFields = function() {
    document.getElementById('title').value = '';
    document.getElementById('category').value = '';
    document.getElementById('notes').value = '';
  }

  // Event Listeners
  document.getElementById('mainTask-form').addEventListener('submit', function(e){
    // Get Form Values
    const title = document.getElementById('title').value,
          category = document.getElementById('category').value,
          notes = document.getElementById('notes').value



console.log(title, category, notes);
    // Instantiate task
    const task = new Task(title, category, notes);


    // Instantiate UI
    const ui = new UI();


    // Validate
    if(title === '' || category === '' || notes === '') {
      // Error Alert
      UI.showAlert('Please fill in all fields', 'error');
    } else {
      // Add task to List
    ui.addTaskToList(task);


      // Show success
      ui.showAlert('Task Added!', 'success');

      // Clear fields
      ui.clearFields();
    }
    
    
    e.preventDefault();
  });

  </script>

  
  </body>
</html>
